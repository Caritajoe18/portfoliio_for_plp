
<form action="">
    <label for="Name">Name</label>
    <input type="text" placeholder="Enter your name" id="Name" required> <br>
    
    <label for="DateOfBirth">Date of Birth</label>
    <input type="date" name="DateOfBirth" id="DateOfBirth" required>
    
    <fieldset>
        <legend>Gender</legend>
        <input type="radio" name="Sex" id="male" required> <label for="male">Male</label><br>
        <input type="radio" name="Sex" id="female" required> <label for="female">Female</label><br>
    </fieldset>

    <label for="Address">Address</label>
    <input type="text" placeholder="Enter Your Address" id="Address" required> <br>
    
    <label for="Telephone">Telephone</label>
    <input type="tel" name="Telephone" id="Telephone" required><br>
    
    <label for="Email">Email</label>
    <input type="email" name="email" id="Email" placeholder="example@gmail.com" required><br>
    
    <label for="course">Course</label> 
    <input type="text" placeholder="Enter your Course" id="course" required><br>
    
    <button type="submit">Submit</button> 
    <button type="reset">Cancel</button>
</form>
